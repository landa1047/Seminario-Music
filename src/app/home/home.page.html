<ion-header>
</ion-header>

<ion-content>
  <swiper-container 
  [initialSlide]="0"
  [slidesPerView]="1"
  [speed]="4000"
  >

    <swiper-slide>
      <h1 class="title">Animal Principal</h1>
      <img class="imagenes" src="https://www.zooplus.es/magazine/wp-content/uploads/2021/06/Lombrices-en-gatitos.jpg"/>
      <ion-icon class="slide-icon" name="caret-forward-outline"></ion-icon>
      <p class="letra">Hola soy el animal numero 1</p>
    </swiper-slide>

    <swiper-slide>
      <h1  class="title">Animal Secundario</h1>
      <img src="assets/images/imag1.jpg" />
      <ion-icon class="slide-icon" name="navigate-outline"></ion-icon>
      <p class="letra">Hola soy el animal numero 2</p>
    </swiper-slide>

    <swiper-slide>
      <h1  class="title">Animal Tercero</h1>
      <img class="imagenes2" src="assets/images/imag2.jpg"/>
      <ion-icon class="slide-icon" name="play-forward-outline"></ion-icon>
      <p class="letra">Hola soy el animal numero 3</p>
    </swiper-slide>

    <swiper-slide>
      <h1  class="title">Animal Cuarto</h1>
      <img class="imagenes2" src="assets/images/imag3.jpg" />
      <ion-icon class="slide-icon" name="swap-horizontal-outline"></ion-icon>
      <p class="letra">Hola soy el animal numero 4</p>
    </swiper-slide>

    <swiper-slide>
      <h1  class="title">Animal Quinto</h1>
      <img class="imagenes2" src="assets/images/imag4.jpg" />
      <ion-icon class="slide-icon" name="return-up-back-outline"></ion-icon>
      <p class="letra">Hola soy el animal numero 5</p>
    </swiper-slide>

  </swiper-container>
</ion-content>
